version: '2'
services:
  app-starter:
    container_name: "type-mongoose-starter"
    image: typescript-node-example:latest
    env_file: ./deploy.env
    ports:
      - 3000:3000
    links:
      - mongodb
    depends_on:
      - mongodb
  mongodb:
    image: mongo:latest
    container_name: "mongodb-type-mongoose-starter"
    ports:
      - 27017:27017
    command: mongod --smallfiles --logpath=/dev/null